<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{page.title}"></title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.message1}"></h2>
    <p th:text="#{content.message2}"></p>

    <p th:if="${param.previous} != null" th:text="#{content.prevmsg1} + ${param.previous[0]} + #{content.prevmsg2}">th:if</p>

    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{content.btnmsg}"></button>
    </form>
</body>
</html>
